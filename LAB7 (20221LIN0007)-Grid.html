<!doctype html>
<html lang="en">
  <head>
    <title>Grid Image</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </head>
  <style>
    img {
        height: 100%;
    }
    .wrapper {
        max-width: 800px;
    }
  </style>
  <h1 align="center">-----CARS-----</h1>
  <body class="bg-light">
    <div class="wrapper mx-auto py-4">
        <div class="container">
            <div class="row ">
              <div class="col-md-8 pb-4">
                <img class=" d-block w-100 object-fit-fill" src="https://images.pexels.com/photos/1402787/pexels-photo-1402787.jpeg?auto=compress&cs=tinysrgb&w=600" alt="">
              </div>
              <div class="col-12 col-md-4 pb-4">
                <img class=" d-block  w-100 object-fit-fill" src="https://images.pexels.com/photos/170811/pexels-photo-170811.jpeg?auto=compress&cs=tinysrgb&w=600" alt="">
              </div>
            </div>
            <div class="row">
              <div class="col-6 col-md-4 pb-4">
                <img class="d-block w-100 object-fit-cover" src="https://images.pexels.com/photos/1592384/pexels-photo-1592384.jpeg?auto=compress&cs=tinysrgb&w=600" alt="">
              </div>
              <div class="col-6 col-md-4 pb-4">
                <img class=" d-block w-100 object-fit-cover" src="https://images.pexels.com/photos/112460/pexels-photo-112460.jpeg?auto=compress&cs=tinysrgb&w=600" alt="">
              </div>
              <div class="col-12 col-md-4 pb-4">
                <img class="d-block  w-100 object-fit-cover" src="https://images.pexels.com/photos/707046/pexels-photo-707046.jpeg?auto=compress&cs=tinysrgb&w=600" alt="">
              </div>
            </div>
            <div class="row">
              <div class="col-6 pb-4" >
                <img class="d-block w-100 object-fit-cover" src="https://images.pexels.com/photos/88630/pexels-photo-88630.jpeg?auto=compress&cs=tinysrgb&w=600" alt="">
              </div>
              <div class="col-6 pb-4" >
                <img class="d-block  w-100 object-fit-cover" src="https://images.pexels.com/photos/168938/pexels-photo-168938.jpeg?auto=compress&cs=tinysrgb&w=600" alt="">
              </div>
            </div>
          </div>
    </div> 
    </body>
  </html>
